<div id="messageList" class="animated" *ngIf="alertsList.length > 0" [ngClass]="!alertsList.length > 0 ? 'fadeOutUp' : '' ">
  <div class="col-md-12 mt-2 mb-2 pl-5 pr-5">
    <div *ngFor="let alert of alertsList; let i = index" class="alert alert-dismissable mb-2 animated" [ngClass]="[alert.current_animation, alert.style]"
      role="alert" style="animation-duration: 0.5s !important;">
      <button *ngIf="alert.dismissable" type="button" class="close" (click)="AlertService.closeMessage(alert,i)">
        <span aria-hidden="true">Ã—</span>
      </button>
      <p class="mb-0">{{ alert.message }}</p>
    </div>
  </div>
</div>
