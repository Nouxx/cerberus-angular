<div class="filter-field">
    <input 
        type="text" 
        class="form-control" 
        (keyup.enter)="validField()" 
        (blur)="validField()" 
        [(ngModel)]="data" 
        [placeholder]="column.placeholder">

    <i class="far fa-times-circle" (click)="removeFilter()"></i>
</div>
