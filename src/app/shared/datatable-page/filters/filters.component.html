<div class="bg-body-light">
    <div class="content content-full pb-0 m-0">
        <div class="d-flex flex-column flex-sm-row align-items-sm-center">

            <div class="form-inline">

                <!-- CREATE ENTITY BUTTON (e.g. Create Test Case) -->
                <ng-template *ngIf="filterTemplate" [ngTemplateOutlet]="filterTemplate"></ng-template>
                <!-- END CREATE ENTITY BUTTON (e.g. Create Test Case) -->

                <!-- QUICK SEARCH -->
                <div class="input-group mr-4 mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-alt">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control form-control-alt" id="quickSearch" (keyup)="onKeyUp()"
                        (blur)="applySystem()" [(ngModel)]="gloabalSearchModel" placeholder="Quick Search">
                </div>
                <!-- END QUICK SEARCH -->

                <!-- DISPLAYED COLUMNS SELECTION -->
                <div class="input-group mr-4 mb-3 input-group-height">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-columns"></i>
                        </span>
                    </div>
                    <ng-select class="ng-select-displayedcolumns" bindLabel="name"
                        placeholder="Columns : {{ columnActive }}" [items]="columns" [closeOnSelect]="false"
                        (change)="resetColumnDrop" [searchable]="false" [clearable]="false">

                        <ng-template ng-header-tmp>
                            <div class="row ml-1 mr-1">
                                <button type="button" class="col-12 btn btn-sm btn-secondary mr-2 pl-2 pr-2 pt-1 pb-1"
                                    (click)="resetDefaultColumns()">
                                    <i class="fa fa-fw fa-redo-alt mr-1"></i>Reset
                                </button>
                            </div>
                        </ng-template>

                        <!--Content in the top container-->
                        <ng-template ng-label-tmp>
                            <div>Selected : {{ columnActive }}</div>
                        </ng-template>
                        <!--List of columns (underline if selected)-->
                        <ng-template ng-option-tmp let-item="item" let-index="index">
                            <div (click)="toggleColumn(item)">
                                <span *ngIf="item.active" class="text-primary-dark bold">
                                    <i class="ml-1 fa fa-check-circle text-primary-dark"></i>
                                    {{item.displayName}}
                                </span>
                                <span *ngIf="!item.active">{{item.displayName}}</span>
                            </div>
                        </ng-template>

                    </ng-select>
                </div>
                <!-- END DISPLAYED COLUMNS SELECTION -->


                <!-- NEW FILTER SELECTION (WORK IN PROGRESS) -->
                <div class="dropdown mr-4 mb-3">
                    <button type="button" class="btn btn-primary" id="filtersSelect" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-fw fa-filter mr-1"></i>
                        Filters
                        <span class="nav-main-link-badge badge badge-pill badge-light ml-1 mr-2">
                            {{ activeFilters.length }}
                        </span>
                    </button>
                    <div class="dropdown-menu filtersDropdown" aria-labelledby="dropdown-default-primary" x-placement="top-start"
                        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, -2px, 0px);">
                        <a *ngFor="let column of searchableColumns" class="dropdown-item link-cursor" (click)="addFilter(column)">
                            <i *ngIf="column.filterDisplayed" class="fa fa-check-circle text-primary-dark"></i>
                            {{column.displayName}}
                        </a>
                    </div>
                </div>

                <ng-template ngFor let-column [ngForOf]="columns">
                    <app-filter *ngIf="column.filterDisplayed" class="filter-drop" [column]="column" [servlet]="servlet"
                        (applyFilterOutput)=applySystem() (remove)="removeFilter($event)">
                    </app-filter>
                </ng-template>

            </div>
        </div>
    </div>
</div>

<div class="header-area bg-body-light" style="height: 40px;">
    <ng-template *ngIf="massActionTemplate" [ngTemplateOutlet]="massActionTemplate"></ng-template>
