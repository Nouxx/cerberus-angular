<div class="data-table">
    <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="flex" [rowHeight]="'auto'"
        [limit]="10" [footerHeight]="50" [headerHeight]="50" [loadingIndicator]="isLoading" [selected]="selected"
        [selectionType]="'checkbox'" [selectAllRowsOnPage]="true" (select)='onSelect($event)'>
        <!--(activate)="onActivate($event)"-->

        <!--CheckBox Column-->
        <ngx-datatable-column [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false"
            [headerCheckboxable]="true" [checkboxable]="true" [width]="80">
        </ngx-datatable-column>

        <!--Column from column array-->
        <ng-template ngFor let-column [ngForOf]="columns">
            <ngx-datatable-column *ngIf="column.active" [name]="column.name" [flexGrow]="column.grow">

                <ng-template *ngIf="column.name=='countryList'" let-value="value" ngx-datatable-cell-template>
                    <a *ngFor="let item of value | keyvalue">
                        <b>{{item.value}} </b>
                    </a>
                </ng-template>

                <ng-template *ngIf="column.name=='LABELS'" let-value="value" ngx-datatable-cell-template>
                    <div class="label" *ngFor="let item of value" [style.background-color]="item.color">{{ item.name }}</div>
                </ng-template>

            </ngx-datatable-column>
        </ng-template>

</div>
