<app-filters 
    (test)="updateTest($event)" 
    (searchServe)="search()" 
    (searchTerm)="updateSearch($event)"  
    (systemApply)="appplySystemChange($event)" 
    (preferenceSave)="save()"
    (preferenceLoad)="load()"
    [page]="page" 
    [columns]="columns"
    [selectedRows]=selectedRows>
</app-filters>

<app-table 
    [rows]="testcasesList | filterBy: searchTerm" 
    [columns]="columns" 
    [testcaseslist]="true" 
    [page]="page" 
    [selected]="selectedRows"
    (addFilterMenu)="addFilterMenu($event)" 
    (pageUpdate)="pageUpdate($event)">
</app-table>
