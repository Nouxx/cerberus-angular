<app-datatable-page
    [page]="page"
    [columns]="columns"
    [servlet]="servlet"
    [selectedRows]="selectedRows"
    [selection]="true">

    <ng-template datatable-filter-tmp>
        <button class="btn btn-info"><i class="fa fa-plus-circle"></i> Create TestCase</button>
    </ng-template>

    <ng-template datatable-mass-action-tmp>
        <app-actions [selectedRows]="selectedRows"></app-actions>
    </ng-template>

    <ng-template datatable-end-line-tmp let-row="row">
            <div class="row-menu">
                    <div class="actions-section">
                        <button class="btn btn-outline-danger">
                            <i class="fa fa-trash-alt"></i>
                        </button>

                        <button class="btn btn-outline-success">
                            <i class="fa fa-play"></i>
                        </button>

                        <button class="btn btn-outline-info" (click)="editTestCaseHeader(row)">
                            <i class="fa fa-pen"></i>
                        </button>

                        <button class="btn btn-outline-primary">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                </div>
    </ng-template>

</app-datatable-page>
