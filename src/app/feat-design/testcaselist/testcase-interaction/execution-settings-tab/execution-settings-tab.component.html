<div class="row" [formGroup]="settings">
    <div class="col-md-12">

        <!-- ENVIRONMENT GROUP ACTIVATION -->
        <div id="sideContent_globalActivation" class="form-group">

            <!-- ENVIRONMENT ACTIVATION -->
            <label class="d-block">Environment Activation</label>

            <!-- GLOBAL ACTIVATION -->
            <div class="custom-control custom-switch custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="globalActivation" name="globalActivation"
                    formControlName="active" [ngClass]="settings.get('active').value ? 'selected' : 'notselected'">
                <label class="custom-control-label" for="globalActivation">
                    Global
                    <i class="fa fa-info-circle ml-0 info popover-custom-width-1" placement="bottom"
                        ngbPopover="This field define if the test is active or not. A test case that is not active cannot be executed."
                        popoverTitle="Global Activation" triggers="mouseenter:mouseleave"></i>
                </label>
            </div>
            <!-- END GLOBAL ACTIVATION -->

            <!-- QA ACTIVATION -->
            <div class="custom-control custom-switch custom-control-inline">
                <input type="checkbox" id="activeQA" class="custom-control-input" name="activeQA"
                    formControlName="activeQA" [ngClass]="settings.get('activeQA').value ? 'selected' : 'notselected'">
                <label class="custom-control-label" for="activeQA">
                    QA
                    <i class="fa fa-info-circle ml-0 info popover-custom-width-1" placement="bottom"
                        ngbPopover="This field define if the test is active or in the QA environment group."
                        popoverTitle="Active QA" triggers="mouseenter:mouseleave"></i>
                </label>
            </div>
            <!-- END QA ACTIVATION -->

            <!-- UAT ACTIVATION -->
            <div class="custom-control custom-switch custom-control-inline">
                <input type="checkbox" id="activeUAT" class="custom-control-input" name="activeUAT"
                    formControlName="activeUAT"
                    [ngClass]="settings.get('activeUAT').value ? 'selected' : 'notselected'">
                <label class="custom-control-label" for="activeUAT">
                    UAT
                    <i class="fa fa-info-circle ml-0 info popover-custom-width-1" placement="bottom"
                        ngbPopover="This field define if the test is active or in the UAT environment group."
                        popoverTitle="Active UAT" triggers="mouseenter:mouseleave"></i>
                </label>
            </div>
            <!-- END UAT ACTIVATION -->

            <!-- PROD ACTIVATION -->
            <div class="custom-control custom-switch custom-control-inline">
                <input type="checkbox" id="activePROD" class="custom-control-input" name="activePROD"
                    formControlName="activePROD"
                    [ngClass]="settings.get('activePROD').value ? 'selected' : 'notselected'">
                <label class="custom-control-label" for="activePROD">
                    PROD
                    <i class="fa fa-info-circle ml-0 info popover-custom-width-1" placement="bottom"
                        ngbPopover="This field define if the test is active or in the PROD environment group."
                        popoverTitle="Active PROD" triggers="mouseenter:mouseleave"></i>
                </label>
            </div>
            <!-- END PROD ACTIVATION -->

        </div>
        <!-- END ENVIRONMENT GROUP ACTIVATION -->

        <!-- COUNTRY ACTIVATION -->
        <div class="form-group">
            <label class="d-block">Country Activation</label>
            <div *ngFor="let country of countries"
                class="custom-control block custom-block custom-control-info custom-sm custom-control-inline">
                <input type="checkbox" class="custom-control-input" [id]="country.value" [name]="country.value"
                    [checked]="isCountryDefinedForTestCase(country.value)" (click)="toggleCountry(country)">
                <label class="custom-control-label" [for]="country.value">
                    <span class="d-block text-center">
                        {{ country.value }}
                    </span>
                </label>
            </div>
        </div>
        <!-- END COUNTRY ACTIVATION -->

        <!-- VERSION ACTIVATION -->
        <div class="form-group mb-0">
            <label class="d-block">Version Activation</label>
            <div *ngIf="!sprintsAndRevAreDefined()">
                <p>
                    <i class="fa fa-fw fa-times mr-1"></i>
                    No sprint or revision found
                    <!-- for the system {{testcaseheader.system}} -->
                </p>
            </div>
        </div>

        <div *ngIf="sprintsAndRevAreDefined()" class="row">
            <div class="col-4">

                <!-- FROM SPRINT -->
                <div class="form-group custom-form-group-sm">
                    <label for="fromSprint" class="fw-400">From Sprint</label>
                    <select *ngIf="sprints.length > 0" class="form-control form-control-sm" formControlName="fromSprint"
                        name="fromSprint">
                        <option *ngFor="let sprint of sprints" [value]="sprint.versionName" [id]="sprint.versionName">
                            {{ sprint.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END FROM SPRINT -->

                <!-- TO SPRINT -->
                <div class="form-group custom-form-group-sm">
                    <label for="example-select" class="fw-400">To Sprint</label>
                    <select class="form-control form-control-sm" formControlName="toSprint" name="toSprint">
                        <option *ngFor="let sprint of sprints" [value]="sprint.versionName" [id]="sprint.versionName">
                            {{ sprint.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END TO SPRINT -->

            </div>

            <div class="col-4">

                <!-- FROM REV -->
                <div class="form-group custom-form-group-sm">
                    <label for="fromRev" class="fw-400">From Rev</label>
                    <select class="form-control form-control-sm" formControlName="fromRev" name="fromRev">
                        <option *ngFor="let rev of revs" [value]="rev.versionName" [id]="rev.versionName">
                            {{ rev.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END FROM REV -->

                <!-- TO REV -->
                <div class="form-group custom-form-group-sm">
                    <label for="toRev" class="fw-400">To Rev</label>
                    <select class="form-control form-control-sm" formControlName="toRev" name="toRev">
                        <option *ngFor="let rev of revs" [value]="rev.versionName" [id]="rev.versionName">
                            {{ rev.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END TO REV -->
            </div>

            <div class="col-4">

                <!-- TARGET SPRINT -->
                <div class="form-group custom-form-group-sm">
                    <label for="targetSprint" class="fw-400">Target Sprint</label>
                    <select class="form-control form-control-sm" formControlName="targetSprint" name="targetSprint">
                        <option *ngFor="let sprint of sprints" [value]="sprint.versionName" [id]="sprint.versionName">
                            {{ sprint.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END TARGET SPRINT -->

                <!-- TARGET REV -->
                <div class="form-group custom-form-group-sm">
                    <label for="targetRev" class="fw-400">Target Sprint</label>
                    <select class="form-control form-control-sm" formControlName="targetRev" name="targetRev">
                        <option *ngFor="let rev of revs" [value]="rev.versionName" [id]="rev.versionName">
                            {{ rev.versionName }}
                        </option>
                    </select>
                </div>
                <!-- END TARGET REV -->
            </div>

        </div>
        <!-- END VERSION ACTIVATION -->

        <!-- CONDITION ACTIVATION -->
        <div class="form-group mb-0">
            <label class="d-block">Condition Activation</label>
        </div>
        <div class="row">

            <!-- CONDITION OPER -->
            <div class="col-4">
                <div class="form-group">
                    <label for="example-select" class="fw-400">Condition</label>
                    <select class="form-control form-control-sm" formControlName="conditionOper">
                        <option *ngFor="let condition of conditionOpers" [value]="condition.value"
                            [id]="condition.value">
                            {{ condition.value }}
                        </option>
                    </select>
                </div>
            </div>
            <!-- END CONDITION OPER  -->

            <!-- CONDITION VAL 1 -->
            <div class="col-4" *ngIf="hasConditionCrossReference(settings.get('conditionOper').value)">
                <div class="form-group" *ngIf="findConditionCrossReference(settings.get('conditionOper').value).value1">
                    <label for="ConditionValue1" class="fw-400">
                        {{ findConditionCrossReference(settings.get('conditionOper').value).value1 }}
                    </label>
                    <input type="text" class="form-control form-control-sm" name="ConditionValue1"
                        formControlName="conditionVal1">
                </div>
            </div>
            <!-- END CONDITION VAL 1 -->

            <!-- CONDITION VAL 2 -->
            <div class="col-4" *ngIf="hasConditionCrossReference(settings.get('conditionOper').value)">
                <div class="form-group" *ngIf="findConditionCrossReference(settings.get('conditionOper').value).value2">
                    <label for="ConditionValue2" class="fw-400">
                        {{ findConditionCrossReference(settings.get('conditionOper').value).value2 }}
                    </label>
                    <input type="text" class="form-control form-control-sm" name="ConditionValue2"
                        formControlName="conditionVal2">
                </div>
            </div>
            <!-- END CONDITION VAL 2 -->

        </div>
        <!-- END CONDITION ACTIVATION -->

        <!-- ROBOT CONSTRAINTS -->
        <div class="form-group mb-0">
            <label class="d-block">Robot Constraints</label>
        </div>

        <div class="row">

            <!-- USER AGENT -->
            <div class="col-6">
                <div class="form-group">
                    <label for="userAgent" class="fw-400">User Agent</label>
                    <input type="text" class="form-control form-control-sm" name="userAgent"
                        formControlName="userAgent">
                </div>
            </div>
            <!-- END USER AGENT -->

            <!-- SCREEN SIZE -->
            <div class="col-6">
                <div class="form-group">
                    <label for="screenSize" class="fw-400">Screen Size</label>
                    <input type="text" class="form-control form-control-sm" name="screenSize"
                        formControlName="screenSize">
                </div>
            </div>
            <!-- END SCREEN SIZE -->

        </div>
        <!-- END ROBOT CONSTRAINTS -->

    </div>
</div>
