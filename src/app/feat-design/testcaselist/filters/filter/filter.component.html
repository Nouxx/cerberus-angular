<ng-select class="custom"
           [items]="dataList"
           [selectableGroup]="true"
           [multiple]="column.param.multiple"
           [closeOnSelect]="false"
           placeholder="{{column.param.placeholder}}"
           [(ngModel)]='model'
           (open)="dbg(column.sSearch)"
           (add)="add($event)"
           (remove)="remove($event)"
           [clearable]="true">
  <!-- <ng-template *ngIf="column.type==='label'" ng-option-tmp let-item="item" let-index="index">
    <div class="label" [style.background-color]="item.color">{{item.label}}</div>
  </ng-template> -->

    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
            <span>{{column.displayName | titlecase }} Selected : {{column.sSearch.length}}</span>
    </ng-template>
    <ng-template ng-footer-tmp>
      <button class="btn btn-outline-info" (click)="applyFilter()">Apply</button>
  </ng-template>
</ng-select>
