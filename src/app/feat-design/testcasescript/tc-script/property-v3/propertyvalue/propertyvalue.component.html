<div class="block block-bordered mb-0" [id]="'propertyValue'+index" (mouseenter)="showActions=true"
    (mouseleave)="showActions=false">
    <div class="block-header block-header-default block-header-sm">
        <!-- ROW HEADER -->
        <div class="row full-width">
            <div class="col-3">
                <div class="input-group custom-sm">

                    <!-- SHOW / HIDE BUTTON -->
                    <button class="btn btn-sm btn-light no-background ml-4"
                        (click)="propertyValueDetailsDisplay = !propertyValueDetailsDisplay">
                        <i class="fa"
                            [ngClass]="propertyValueDetailsDisplay ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
                    </button>
                    <!-- END SHOW / HIDE BUTTON -->

                    <!-- NUMBER OF VALUES -->
                    <div class="input-group-prepend">
                        <span class="input-group-text no-background fs-1"
                            [ngClass]="propertyvalue.toDelete == true ? 'to-delete-color' : ''">
                            {{ propertyvalue.property }}
                        </span>
                    </div>
                    <!-- END NUMBER OF VALUES -->

                    <!-- DUPLICATE VALUE BUTTON -->
                    <button *ngIf="showActions" class="btn btn-sm btn-light no-background custom-sm"
                        ngbPopover="Duplicate Value" triggers="mouseenter:mouseleave"
                        (click)="duplicateAPropertyValue()">
                        <i class="fa fa-copy"></i>
                    </button>
                    <!-- END DUPLICATE VALUE BUTTON -->

                    <!-- DELETE VALUE BUTTON -->
                    <button *ngIf="isDeleteButtonDisplayed()" class="btn btn-sm no-background custom-sm"
                        [ngbPopover]="getDeletionPopoverText()" triggers="mouseenter:mouseleave"
                        (click)="deleteAPropertyValue()"
                        [ngClass]="propertyvalue.toDelete == true ? 'to-delete-color' : 'btn-light'">
                        <i class="fa fa-trash"></i>
                    </button>
                    <!-- END DELETE VALUE BUTTON -->

                </div>
            </div>
            <div class="col-2">
                <!-- PROPERTY VALUE TYPE -->
                <h3 class="block-title" style="color: #495057; font-weight: 600; font-size: 1rem;">
                    {{propertyvalue.type}}</h3>
                <!-- END PROPERTY VALUE TYPE -->
            </div>
            <div class="col-3">
                <!-- PROPERTY VALUE VALUE1 PREVIEW -->
                <h3 class="block-title" style="color: #495057; font-weight: 600; font-size: 1rem;">
                    {{propertyvalue.value1 | slice:0:30}}</h3>
                <!-- PROPERTY VALUE VALUE1 PREVIEW -->
            </div>
            <div class="col-4">
                <!-- SELECTED COUNTRIES LIST -->
                <span *ngFor="let country of formatCountryList(testcase.info.countryList)"
                    [ngClass]="isACountrySelected(country) ? 'badge-primary' : 'badge-secondary'"
                    class="badge link-cursor mr-1" (click)="toggleCountry(country)">{{country}}</span>
                <!-- SELECTED COUNTRIES LIST -->
            </div>
        </div>
        <!-- ROW HEADER -->

    </div>
    <!-- PROPERTY VALUE CONTENT -->
    <div *ngIf="propertyValueDetailsDisplay" class="row block-content pl-5">

        <!-- TYPE FIELD -->
        <div class="col-3">
            <div class="form-group">
                <div class="input-group custom-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            type
                        </span>
                    </div>
                    <select class="form-control form-control-sm" name="type" [(ngModel)]="propertyvalue.type">
                        <option *ngFor="let inv of propertyTypesList">{{ inv.value }}</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- END TYPE FIELD -->

        <!-- DESCRIPTION FIELD -->
        <div class="col-9">
            <div class="form-group">
                <div class="input-group custom-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            description
                        </span>
                    </div>
                    <input type="text" class="form-control form-control-sm" name="description"
                        [(ngModel)]="propertyvalue.description">
                </div>
            </div>
        </div>
        <!-- END DESCRIPTION FIELD -->

    </div>
    <!-- END PROPERTY VALUE CONTENT -->
</div>
