<div class="flex-sm-fill font-w400 form-inline mb-0">
  <div class="form-check-inline mr-4">

    <!-- TEST FOLDER SELECTION -->
    <div *ngIf="testsList" id="TestFolder" class="input-group custom-sm mr-3">
      <div class="input-group-prepend">
        <span class="input-group-text input-group-text-alt custom-sm-font">
          Test Folder
        </span>
      </div>
      <ng-select [items]="testsList" class="custom-sm custom-width-1" (change)="selectedTestChange()" bindLabel="test"
        bindValue="test" placeholder="Select a Test" [(ngModel)]='selectedTest' [clearable]="false">
        <ng-template ng-label-tmp let-item="item">
          {{item.test}} : {{item.description}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          {{item.test}} : {{item.description}}
        </ng-template>
      </ng-select>
      <div *ngIf="testcasesList.length === 0" class="input-group-append">
        <span class="input-group-text input-group-text-alt custom-sm-font no-background">
          <i class="fa fa-question-circle mr-2" style="color: #ffb119;"></i>No testcase found
        </span>
      </div>
    </div>
    <!-- END TEST FOLDER SELECTION -->

    <!-- TEST CASE ID SELECTION -->
    <div *ngIf="selectedTest && testcasesList.length !== 0" id="TestID" class="input-group custom-sm">
      <div class="input-group-prepend">
        <span class="input-group-text input-group-text-alt custom-sm-font">
          Test Case ID
        </span>
      </div>
      <ng-select [items]="testcasesList" class="custom-sm custom-width-1" (change)="selectedTestCaseChange()"
        bindLabel="testCase" bindValue="testCase" placeholder="Select a Test Case" [(ngModel)]='selectedTestCase'
        [clearable]="false" [searchFn]="customSearchFn">
        <ng-template ng-label-tmp let-item="item">
          {{item.testCase}} : {{item.description}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          <div>{{item.testCase}} :<span> {{item.description}}</span></div>
          <small><b>Priority: </b>{{item.priority}} | <b>Status:</b> {{item.status}}</small>
        </ng-template>
      </ng-select>
    </div>
    <!-- END TEST CASE ID SELECTION -->

  </div>
</div>
