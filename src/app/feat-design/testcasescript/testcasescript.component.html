<div class="content">

  <app-tc-selector [test]='selectedTest' (SelectedTestChange)='receiveTest($event)' [testcase]='selectedTestCase'
    (SelectedTestCaseChange)='receiveTestCase($event)'>
  </app-tc-selector>

  <app-tc-header *ngIf='testcase' [test]='selectedTest' [testcase]='selectedTestCase' [testcaseheader]="testcase.info"></app-tc-header>

  <app-tc-script *ngIf='testcase' [testcase]="testcase"></app-tc-script>

</div>
