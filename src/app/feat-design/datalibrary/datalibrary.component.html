<app-datatable-page
    [pageSort]="defaultPageSort" 
    [columns]="columns"
    [servlet]="servlet"
    [refreshResults]="refreshResultsEvent.asObservable()">

    <!--START Template for create datalib button-->
    <ng-template cerberusDatatableFilter>
        <button class="btn btn-info mr-4 mb-3" (click)="createDatalib()"><i class="fa fa-fw fa-plus download mr-2"></i>Datalib</button>
    </ng-template>
    <!--END Template for create datalib button-->
    
    <!--START Template for End Row Buttons-->
    <ng-template cerberusDatatableEndLineAction let-row="row">
        <div class="row-menu">
            <div class="actions-section">
                <button class="btn btn-outline-danger" (click)="deleteDataLib(row)">
                    <i class="fa fa-trash-alt"></i>
                </button>
    
                <button class="btn btn-outline-info" (click)="editDataLib(row)">
                    <i class="fa fa-pen"></i>
                </button>
    
                <button class="btn btn-outline-primary" (click)="duplicateDataLib(row)">
                    <i class="fa fa-copy"></i>
                </button>
                            
                <button class="btn btn-outline-primary" (click)="openTCList(row)">
                    <i class="far fa-list-alt"></i>
                </button>

            </div>
        </div>
    </ng-template>
    <!--END Template for End Row Buttons-->

</app-datatable-page>
