<div class="block-header">
    <h3 class="block-title">List of test cases affected by this entry</h3>
</div>
<div class="block-content">
    <div class="accordion" id="accordionExample">
        <div class="card" *ngFor="let drop of requestResponseTable">
            <div class="card-header" id="headingOne" [ngClass]="{'header-active': drop.expanded}">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" (click)="drop.expanded = !drop.expanded">
                        {{drop[0]}} <i class="si"
                            [ngClass]="{'si-arrow-down': !drop.expanded, 'si-arrow-right': drop.expanded}"></i>
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse" [ngClass]="{'show' : drop.expanded}" aria-labelledby="headingOne"
                data-parent="#accordionExample">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let testcase of drop[3]">
                        <a [routerLink]="['/design/testcasescript', testcase.link_test, testcase.link_testcase]">
                            {{testcase.TestCaseNumber}} : {{testcase.TestCaseDescription}}
                        </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
