<div class="data-table">
  <ngx-datatable class="material"
                 [rows]="rows"
                 [columns]="columns"
                 [columnMode]="'force'"
                 [rowHeight]="50"
                 [limit]="10"
                 [footerHeight]="50"
                 [headerHeight]="50"
                 [loadingIndicator]="isLoading"
                 [selected]="selected"
                 [selectionType]="'checkbox'"
                 [selectAllRowsOnPage]="false"
                 (activate)="onActivate($event)"
                 (select)='onSelect($event)'>
    <ngx-datatable-column
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
            [width]="50">
    </ngx-datatable-column>
    <ngx-datatable-column *ngFor="let column of columns" [name]="column.name" [width]="100">
    </ngx-datatable-column>
      <ngx-datatable-column name="countryList">
          <ng-template let-column="column" ngx-datatable-header-template>
              {{column.name}}
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              <a *ngFor="let item of value | keyvalue">
                 <b>{{item.value}} </b></a>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [width]="250" name="labels">
          <ng-template let-column="column" ngx-datatable-header-template>
              {{column.name}}
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="label" *ngFor="let item of value">
                  <div [style.background-color]="tag.key=='color' ? tag.value : ''" *ngFor="let tag of item | keyvalue"><a *ngIf="tag.key=='name'">{{tag.value}}</a></div>
              </div>
          </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>

</div>
