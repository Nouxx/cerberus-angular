<div class="block block-rounded block-bordered block-rounded">
  <div class="block-header block-header-default">
    <div class="form-group row col-md-12">
      <input type="text" #propName class="form-control" name="propertyName" [ngModel]="propertyName"
        placeholder="Property Name" [ngClass]="propertyNameIsInvalid ? 'is-invalid' : ''"
        (ngModelChange)="setPropertyName(propName.value)">
      <div *ngIf="propertyNameIsInvalid" class="invalid-feedback">Property name already
        exists</div>
    </div>
  </div>
  <div class="block-content">
    <div class="row">
      <div class="col-md-12">
        <!-- UNASSIGNED COUNTRIES LIST -->
        <div *ngIf="unassignedCountriesList" class="block block-bordered block-rounded">
          <ul [id]="DragAndDropId" cdkDropList cdkDropListOrientation="horizontal"
            [cdkDropListData]="unassignedCountriesList" [cdkDropListConnectedTo]="DragAndDropList"
            (cdkDropListDropped)="dropCountry($event)" class="nav nav-tabs nav-tabs-block" data-toggle="tabs"
            role="tablist">
            <li class="nav-item default-cursor">
              <a class="nav-link active">
                <i class="fa fa-arrows-alt-v"></i>
              </a>
            </li>
            <li *ngFor="let country of unassignedCountriesList" class="nav-item" cdkDrag>
              <a class="nav-link">{{country}}</a>
            </li>
          </ul>
        </div>
        <div class="block-content block-content-full block-content-sm font-size-sm text-right">

          <button class="btn btn-sm btn-secondary mr-1" name="toggleProperties" type="button"
            (click)="showPropCountriesMainContent = !showPropCountriesMainContent">
            <i class="si fa-fw mr-1" [ngClass]="showPropCountriesMainContent ? 'si-arrow-right' : 'si-arrow-down'"></i>
            <span *ngIf="showPropCountriesMainContent">Collapse</span>
            <span *ngIf="!showPropCountriesMainContent">Expand</span>
            All
          </button>

        </div>
        <!-- END UNASSIGNED COUNTRIES LIST -->
        <!-- PROPERTY VALUES LIST -->
        <div *ngFor="let prop of propertiesByName; let index = index">
          <app-propertyvalue [propertyvalue]="prop" [index]="index | trueindex"
            [showMainContent]="showPropCountriesMainContent">
          </app-propertyvalue>
        </div>
        <!-- END PROPERTY VALUES LIST -->
        <div class="text-center push">
          <button type="button" class="btn btn-outline-primary mr-1" (click)="addAPropertyValue()">
            <i class="fa fa-fw fa-plus mr-1"></i> New
          </button>
        </div>
      </div>
    </div>
  </div>
